<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font-Style -->
    <script
      src="https://kit.fontawesome.com/234775b3ba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-contact100">
      <header class="mb-auto py-vh-2 col-12">
        <a
          class="navbar-brand pe-md-4 fs-4 col-12 col-md-auto text-center"
          href="index.html"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-stack"
            viewBox="0 0 16 16"
          >
            <path
              d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.598.598 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.598.598 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.598.598 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535L7.733.063z"
            ></path>
            <path
              d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.598.598 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.659z"
            ></path>
          </svg>
          <span class="portfolio-text ms-md-1 mt-1 fw-bolder me-md-5"
            >Portfolio</span
          >
        </a>
      </header>
      <div class="wrap-contact100 bg-dark">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title text-white"> Contact Us </span>
          <div
            class="wrap-input100 validate-input bg1"
            data-validate="Please Type Your Name"
          >
            <span class="label-input100">FULL NAME *</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div
            class="wrap-input100 validate-input bg1 rs1-wrap-input100"
            data-validate="Enter Your Email (e@a.x)"
          >
            <span class="label-input100">Email *</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Enter Your Email "
              required
            />
          </div>
          <div class="wrap-input100 bg1 rs1-wrap-input100">
            <span class="label-input100">Phone</span>
            <input
              class="input100"
              type="text"
              name="phone"
              placeholder="Enter Number Phone"
            />
          </div>
          <div class="wrap-input100 input100-select bg1">
            <span class="label-input100">Needed Services *</span>
            <div>
              <select
                class="js-select2 select2-hidden-accessible"
                name="service"
                tabindex="-1"
                aria-hidden="true"
              >
                <option>Backend Service</option>
                <option>Frontend Service</option>
                <option>UI/UX Design</option>
                <option>Full-Stack Web Developer</option>
                <option>Software Developer</option></select
              ><span
                class="select2 select2-container select2-container--default select2-container--below"
                dir="ltr"
                style="width: 189px"
                ><span class="selection"
                  ><span
                    class="select2-selection select2-selection--single"
                    role="combobox"
                    aria-haspopup="true"
                    aria-expanded="false"
                    tabindex="0"
                    aria-labelledby="select2-service-m4-container"
                    ><span
                      class="select2-selection__rendered"
                      id="select2-service-m4-container"
                      title="Please chooses"
                      >Please chooses</span
                    ></span
                  ></span
                ><span class="dropdown-wrapper" aria-hidden="true"></span
              ></span>
              <div class="dropDownSelect2"></div>
            </div>
          </div>

          <div
            class="wrap-input100 validate-input bg0 rs1-alert-validate"
            data-validate="Please Type Your Message"
          >
            <span class="label-input100">Message</span>
            <textarea
              class="input100"
              name="message"
              placeholder="Your message here..."
            ></textarea>
          </div>
          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
